<!DOCTYPE html>
<html>
<head>
    <title>Meetings</title>
</head>
<body>
    <h1>List of Meetings:</h1>
    <ul>
        {% for meeting in meetings %}
        <li><a href="{{ url_for('meeting_stats', meeting_id=meeting['meeting_id']) }}">{{ meeting['date'] }} - {{ meeting['title'] }}</a></li>

        {% endfor %}
    </ul>
</body>
</html>
